<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>EMI Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <section id="top">
        <h2>EMI Calculator</h2>
        <div class="loan-input">
          <div class="loan-amount">
            <h3>Amount</h3>
            <input type="number" id="amount" value="20000" />
          </div>
          <div class="interest-rate">
            <h3>Interest Rate</h3>
            <input type="number" id="interest-rate" value="7.2" />
          </div>
          <div class="tenure">
            <h3>Tenure(in Yrs)</h3>
            <input type="number" id="tenure" value="10" />
          </div>
        </div>
      </section>
      <section id="main">
        <div class="left">
          <div class="emi-amount">
            <h3>EMI Amount</h3>
            <div class="payable-emi-amount">₹ 234</div>
          </div>
          <div class="emi-interest">
            <h3>Total Interest</h3>
            <div class="payable-emi-interest">₹ 8114</div>
          </div>
          <div class="total-amount">
            <h3>Total Amount</h3>
            <div class="payable-total-amount">₹ 28114</div>
          </div>
          <button class="calculate">Calculate</button>
        </div>
        <div class="right">
          <canvas id="myChart" width="300" height="400"></canvas>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
